/*
 * Master Gradle build script
 *
 * Depends on bndWorkspace and bndURI properties set by settings.gradle.
 */
plugins {
  id "org.sonarqube" version "3.0"
}

sonarqube {
  properties {
    property "sonar.projectKey", "DeepikaBadampudi_Specmate1"
    property "sonar.organization", "deepikabadampudi"
    property "sonar.host.url", "https://sonarcloud.io"
  }
}
/* Add bnd as a script dependency */
buildscript {
  dependencies {
    classpath files(bndURI)
  }
}

/* Configure the subprojects */
subprojects {
  def bndProject = bndWorkspace.getProject(name)
  if (bndProject != null) {
    plugins.apply 'biz.aQute.bnd'
  }
}
